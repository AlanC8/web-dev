<div style="background: rgb(253, 253, 253);" class="box">
  <div class="container">
    <div class="product-list">
      <div *ngFor="let product of products" class="product">
        <div class="product-title">
          {{product.title}}
        </div>
        <div class="product-img">
          <img
            [src]="product.img"
            width="178px"
            height="148px"
          />
        </div>
      </div>
    </div>
  </div>
</div>
