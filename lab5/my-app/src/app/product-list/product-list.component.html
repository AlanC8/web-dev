<h2 style="text-align: center">Products</h2>
<app-category (value)="clickCategory($event)" [productsList]="getProductsList()"></app-category>
<div class="contain">
  <div class="content" *ngFor="let product of filtered">
    <div class="bx">
      <app-product-item [productItem]="product"></app-product-item>
    </div>
  </div>
</div>
