<html>
  <head>
    <title>gooogle</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.shareicon.net/download/2015/09/26/107420_new.ico"
      sizes="16x16"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <span class="menuItems"
        ><a href="https://www.gmail.com" alt="gmail">Gmail</a></span
      >
      <span class="menuItems"
        ><a
          href="https://www.google.co.ke/imghp?hl=en&tab=wi&authuser=0&ogbl"
          alt="image"
          >Images</a
        ></span
      >
      <span class="menuItems">
        <span class="menu">
          <i
            style="vertical-align: middle"
            id="dropdown-menu"
            class="material-icons"
            alt="apps"
            >apps</i
          >
        </span>
      </span>
      <span class="menuItems"
        ><img
          class="userImage"
          src="https://www.shareicon.net/download/2015/09/26/107420_new.ico"
      /></span>
    </div>

    <div class="container" style="text-align: center">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />

      <div class="search">
        <input type="text" class="input" name="SearchBox" />
        <img
          class="voiceSearch"
          src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
        />
      </div>
    </div>
  </body>
</html>
